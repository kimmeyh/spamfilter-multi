name: spam_filter_mobile
description: Cross-platform email spam filter app
version: 0.1.0
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Dependencies (Phase 1)
  yaml: ^3.1.0
  provider: ^6.1.0
  logger: ^2.0.0
  intl: ^0.20.2

  # Phase 1 - IMAP Email Support (AOL MVP)
  enough_mail: ^2.1.0
  
  # Storage & Security (Phase 1)
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.0
  path: ^1.8.0

  # Phase 2 - Gmail Support (Native API) - activated
  googleapis: ^11.4.0
  google_sign_in: ^7.2.0
  
  # Phase 2 - Outlook/Office365 Support (Native API) - activated
  msal_auth: ^3.3.0
  http: ^1.1.0
  
  # Phase 2+ - UI Enhancement
  # flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/rules/rules.yaml
    - assets/rules/rules_safe_senders.yaml
