name: spam_filter_mobile
description: Cross-platform email spam filter app
version: 0.1.0
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Dependencies (Phase 1)
  yaml: ^3.1.0
  provider: ^6.1.0
  logger: ^2.0.0
  intl: ^0.20.2

  # Phase 1 - IMAP Email Support (AOL MVP)
  enough_mail: ^2.1.7
  
  # Storage & Security (Phase 1)
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.0
  path: ^1.8.0

  # Phase 2 - Gmail Support (Native API) - activated
  googleapis: ^11.4.0
  google_sign_in: ^7.2.0
  
  # Phase 2 - Outlook/Office365 Support (Native API) - activated
  msal_auth: ^3.3.0
  http: ^1.1.0
  
  # Phase 2 Sprint 5 - Windows Gmail OAuth Support
  url_launcher: ^6.2.0  # For browser-based OAuth
  webview_flutter: ^4.4.0  # For WebView OAuth backup
  crypto: ^3.0.3  # For PKCE S256 (sha256)
  app_links: ^6.3.3  # For deep link handling on mobile OAuth
  flutter_appauth: ^8.0.1  # For proper OAuth on Android/iOS
  
  # Phase 3.5 - Database & Settings
  sqflite: ^2.3.0  # SQLite for scan results, rules, settings
  sqflite_common_ffi: ^2.3.0  # SQLite FFI for desktop platforms

  # Phase 3.5 Sprint 7 - Background Scanning
  workmanager: ^0.5.2  # Background task scheduling (Android/iOS)
  flutter_local_notifications: ^16.2.0  # Local notifications
  connectivity_plus: ^5.0.0  # Network connectivity detection
  battery_plus: ^5.0.0  # Battery level detection

  # Sprint 10 - Windows Desktop UI
  system_tray: ^2.0.3  # System tray integration (Windows/macOS/Linux)
  window_manager: ^0.3.7  # Window management (minimize to tray, etc.)

  # Phase 2+ - UI Enhancement
  # flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/rules/rules.yaml
    - assets/rules/rules_safe_senders.yaml

    # AOL IMAP CA certificate for custom SecurityContext
    - assets/certs/aol_ca.pem

# MSIX Configuration for Windows Desktop
msix_config:
  display_name: Spam Filter Multi
  publisher_display_name: Spam Filter Multi
  identity_name: SpamFilterMulti
  publisher: CN=SpamFilterMulti
  msix_version: 1.0.0.0
  logo_path: assets\icons\app_icon.png
  capabilities: internetClient, internetClientServer, privateNetworkClientServer, runFullTrust
  store: false
  install_certificate: false
